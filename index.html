<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Registration System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as inline SVG components
        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const Users = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const Plus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const Trash2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        function GroupRegistration() {
            const [groups, setGroups] = useState([]);
            const [formData, setFormData] = useState({
                groupName: '',
                preferredGuide: '',
                memberCount: ''
            });

            // Load groups from localStorage on mount
            useEffect(() => {
                const savedGroups = localStorage.getItem('registeredGroups');
                if (savedGroups) {
                    setGroups(JSON.parse(savedGroups));
                }
            }, []);

            // Save groups to localStorage whenever they change
            useEffect(() => {
                localStorage.setItem('registeredGroups', JSON.stringify(groups));
            }, [groups]);

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = () => {
                if (!formData.groupName) {
                    alert('Please fill in Group Name');
                    return;
                }

                const newGroup = {
                    id: Date.now(),
                    ...formData,
                    registrationDate: new Date().toLocaleDateString(),
                    registrationTime: new Date().toLocaleTimeString()
                };

                setGroups([...groups, newGroup]);
                
                // Reset form
                setFormData({
                    groupName: '',
                    preferredGuide: '',
                    memberCount: ''
                });
            };

            const handleDelete = (id) => {
                setGroups(groups.filter(group => group.id !== id));
            };

            const clearAllData = () => {
                if (window.confirm('Are you sure you want to clear all registered groups? This cannot be undone.')) {
                    setGroups([]);
                    localStorage.removeItem('registeredGroups');
                }
            };

            const exportToExcel = () => {
                if (groups.length === 0) {
                    alert('No groups to export!');
                    return;
                }

                // Prepare data for Excel
                const excelData = groups.map(group => ({
                    'Group Name': group.groupName,
                    'Preferred Guide': group.preferredGuide,
                    'Member Count': group.memberCount,
                    'Registration Date': group.registrationDate,
                    'Registration Time': group.registrationTime
                }));

                // Create workbook and worksheet
                const ws = XLSX.utils.json_to_sheet(excelData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Registrations');

                // Set column widths
                ws['!cols'] = [
                    { wch: 20 },
                    { wch: 20 },
                    { wch: 12 },
                    { wch: 15 },
                    { wch: 15 }
                ];

                // Generate and download file
                XLSX.writeFile(wb, `group_registrations_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handleSubmit();
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-gray-800 rounded-lg shadow-lg p-8 mb-6">
                            <div className="flex items-center justify-between mb-6">
                                <div className="flex items-center gap-3">
                                    <Users className="w-8 h-8 text-indigo-600" />
                                    <h1 className="text-3xl font-bold text-white">Group Registration System</h1>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={clearAllData}
                                        disabled={groups.length === 0}
                                        className="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 disabled:bg-gray-600 disabled:cursor-not-allowed transition"
                                    >
                                        <Trash2 className="w-5 h-5" />
                                        Clear All
                                    </button>
                                    <button
                                        onClick={exportToExcel}
                                        disabled={groups.length === 0}
                                        className="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed transition"
                                    >
                                        <Download className="w-5 h-5" />
                                        Export to Excel
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-1">
                                        Group Name *
                                    </label>
                                    <input
                                        type="text"
                                        name="groupName"
                                        value={formData.groupName}
                                        onChange={handleInputChange}
                                        onKeyPress={handleKeyPress}
                                        className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-1">
                                        Preferred Guide
                                    </label>
                                    <input
                                        type="text"
                                        name="preferredGuide"
                                        value={formData.preferredGuide}
                                        onChange={handleInputChange}
                                        onKeyPress={handleKeyPress}
                                        className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-1">
                                        Number of Members
                                    </label>
                                    <input
                                        type="number"
                                        name="memberCount"
                                        value={formData.memberCount}
                                        onChange={handleInputChange}
                                        onKeyPress={handleKeyPress}
                                        min="1"
                                        className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>

                                <div className="flex items-end">
                                    <button
                                        onClick={handleSubmit}
                                        className="w-full flex items-center justify-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
                                    >
                                        <Plus className="w-5 h-5" />
                                        Add Group
                                    </button>
                                </div>
                            </div>

                            <div className="border-t border-gray-700 pt-6">
                                <h2 className="text-xl font-semibold text-white mb-4">
                                    Registered Groups ({groups.length})
                                </h2>
                                
                                {groups.length === 0 ? (
                                    <p className="text-gray-400 text-center py-8">No groups registered yet</p>
                                ) : (
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-900">
                                                <tr>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-300">Group Name</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-300">Preferred Guide</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-300">Members</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-300">Date</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-300">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-700">
                                                {groups.map((group) => (
                                                    <tr key={group.id} className="hover:bg-gray-700">
                                                        <td className="px-4 py-3 text-sm text-white">{group.groupName}</td>
                                                        <td className="px-4 py-3 text-sm text-gray-300">{group.preferredGuide || '-'}</td>
                                                        <td className="px-4 py-3 text-sm text-gray-300">{group.memberCount || '-'}</td>
                                                        <td className="px-4 py-3 text-sm text-gray-300">{group.registrationDate}</td>
                                                        <td className="px-4 py-3 text-sm">
                                                            <button
                                                                onClick={() => handleDelete(group.id)}
                                                                className="text-red-600 hover:text-red-800 transition"
                                                            >
                                                                <Trash2 className="w-4 h-4" />
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<GroupRegistration />, document.getElementById('root'));
    </script>
</body>
</html>
